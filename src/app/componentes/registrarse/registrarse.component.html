<div class="container2">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Bienvenido a Salvemos las palmas</h2>
        <h4 class="animation a2">Programa para identificar las plagas en el cultivo del coco</h4>
      </div>
      <div class="form">
        <input type="email" class="form-field animation a3" placeholder="Correo" [(ngModel)]="correo" >
        <input type="email" class="form-field animation a3" placeholder="nombre de usuario" [(ngModel)]="username" >
        <input type="password" class="form-field animation a4" placeholder="contraseña" [(ngModel)]="password">
        <p class="animation a5"><a href="#">Recuperar contraseña</a></p>
        <button class="animation a6" (click)="createUser()">Registrarse</button>
        <button class="animation a6" routerLink="/">Ingresar</button>        
      </div>
    </div>
    <div class="right"></div>
  </div>
